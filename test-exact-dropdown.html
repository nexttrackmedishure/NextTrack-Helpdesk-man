<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Dropdown Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Exact dropdown component matching the provided HTML
        const ExactDropdown = ({ message, onReply, onForward, onCopy, onReport, onDelete }) => {
            const [isOpen, setIsOpen] = useState(false);

            const handleClick = () => {
                console.log('Dropdown button clicked!');
                setIsOpen(!isOpen);
            };

            const handleAction = (action) => {
                action();
                setIsOpen(false);
            };

            return (
                <>
                    <button 
                        id={`dropdownMenuIconButton-${message.id}`}
                        onClick={handleClick}
                        className="inline-flex self-center items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-900 dark:hover:bg-gray-800 dark:focus:ring-gray-600" 
                        type="button"
                    >
                        <svg className="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
                            <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
                        </svg>
                    </button>
                    
                    <div 
                        id={`dropdownDots-${message.id}`}
                        className={`absolute top-full right-0 mt-1 z-10 bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-40 dark:bg-gray-700 dark:divide-gray-600 ${isOpen ? 'block' : 'hidden'}`}
                    >
                        <ul className="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby={`dropdownMenuIconButton-${message.id}`}>
                            <li>
                                <button 
                                    onClick={() => handleAction(() => onReply?.(message))}
                                    className="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                >
                                    Reply
                                </button>
                            </li>
                            <li>
                                <button 
                                    onClick={() => handleAction(() => onForward?.(message))}
                                    className="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                >
                                    Forward
                                </button>
                            </li>
                            <li>
                                <button 
                                    onClick={() => handleAction(() => onCopy?.(message))}
                                    className="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                >
                                    Copy
                                </button>
                            </li>
                            <li>
                                <button 
                                    onClick={() => handleAction(() => onReport?.(message))}
                                    className="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                >
                                    Report
                                </button>
                            </li>
                            <li>
                                <button 
                                    onClick={() => handleAction(() => onDelete?.(message))}
                                    className="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white text-red-600 dark:text-red-400"
                                >
                                    Delete
                                </button>
                            </li>
                        </ul>
                    </div>
                </>
            );
        };

        // Test App
        const TestApp = () => {
            const [messages, setMessages] = useState([
                {
                    id: 1,
                    text: "That's awesome. I think our users will really appreciate the improvements.",
                    sender: "agent",
                    timestamp: "11:46",
                    isRead: true,
                    type: "text",
                    senderName: "Bonnie Green"
                }
            ]);

            const handleReply = (message) => {
                alert(`Replying to: ${message.text}`);
            };

            const handleForward = (message) => {
                alert(`Forwarding: ${message.text}`);
            };

            const handleCopy = (message) => {
                navigator.clipboard.writeText(message.text);
                alert('Message copied to clipboard!');
            };

            const handleReport = (message) => {
                const reason = prompt('Report reason:');
                if (reason) {
                    alert(`Message reported: ${reason}`);
                }
            };

            const handleDelete = (message) => {
                if (confirm('Delete this message?')) {
                    setMessages(messages.filter(m => m.id !== message.id));
                    alert('Message deleted!');
                }
            };

            return (
                <div className="max-w-2xl mx-auto">
                    <h1 className="text-3xl font-bold text-gray-900 mb-8 text-center">
                        Exact Dropdown Test
                    </h1>
                    
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <h2 className="text-xl font-semibold mb-4">Message with Exact Dropdown Structure</h2>
                        
                        <div className="space-y-4">
                            {messages.map((message) => (
                                <div key={message.id} className="flex items-start gap-2.5">
                                    <img 
                                        className="w-8 h-8 rounded-full" 
                                        src="/docs/images/people/profile-picture-3.jpg" 
                                        alt="Jese image"
                                    />
                                    <div className="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl dark:bg-gray-700">
                                        <div className="flex items-center space-x-2 rtl:space-x-reverse">
                                            <span className="text-sm font-semibold text-gray-900 dark:text-white">{message.senderName}</span>
                                            <span className="text-sm font-normal text-gray-500 dark:text-gray-400">{message.timestamp}</span>
                                        </div>
                                        <p className="text-sm font-normal py-2.5 text-gray-900 dark:text-white">{message.text}</p>
                                        <span className="text-sm font-normal text-gray-500 dark:text-gray-400">Delivered</span>
                                    </div>
                                    
                                    <div className="relative">
                                        <ExactDropdown
                                            message={message}
                                            onReply={handleReply}
                                            onForward={handleForward}
                                            onCopy={handleCopy}
                                            onReport={handleReport}
                                            onDelete={handleDelete}
                                        />
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        {messages.length === 0 && (
                            <div className="text-center text-gray-500 py-8">
                                No messages left. Refresh to test again.
                            </div>
                        )}
                    </div>

                    <div className="mt-8 bg-green-50 rounded-lg p-6">
                        <h3 className="text-lg font-semibold text-green-900 mb-2">✅ Exact Structure Features:</h3>
                        <ul className="text-green-800 space-y-1">
                            <li>• Matches your provided HTML exactly</li>
                            <li>• Uses same SVG icon and styling</li>
                            <li>• Same button classes and structure</li>
                            <li>• Same dropdown positioning</li>
                            <li>• Same menu items and styling</li>
                            <li>• Console logging for debugging</li>
                        </ul>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<TestApp />, document.getElementById('root'));
    </script>
</body>
</html>
