<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Users Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç MongoDB Users Test</h1>
    
    <div class="test-result info">
        <strong>Instructions:</strong> Make sure your MongoDB server is running (<code>node server.js</code>) before testing.
    </div>

    <button onclick="testServerHealth()">1. Test Server Health</button>
    <button onclick="testGetUsers()">2. Test Get Users</button>
    <button onclick="testCreateUser()">3. Test Create User</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testServerHealth() {
            try {
                addResult('üîÑ Testing server health...', 'info');
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`
                        <strong>‚úÖ Server Health Check Passed</strong><br>
                        Status: ${data.status}<br>
                        Database: ${data.database}<br>
                        Timestamp: ${new Date(data.timestamp).toLocaleString()}
                    `, 'success');
                } else {
                    addResult(`‚ùå Server health check failed: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Server connection failed: ${error.message}<br><br>
                    <strong>Make sure to:</strong><br>
                    1. Run <code>node server.js</code> in your terminal<br>
                    2. Wait for "‚úÖ Connected to MongoDB" message<br>
                    3. Try this test again`, 'error');
            }
        }

        async function testGetUsers() {
            try {
                addResult('üîÑ Fetching users from MongoDB...', 'info');
                const response = await fetch('http://localhost:5000/api/users');
                const data = await response.json();
                
                if (response.ok) {
                    const userCount = data.data ? data.data.length : 0;
                    addResult(`
                        <strong>‚úÖ Users Fetched Successfully</strong><br>
                        Found ${userCount} users in MongoDB<br><br>
                        <strong>Users:</strong><br>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `, userCount > 0 ? 'success' : 'info');
                } else {
                    addResult(`‚ùå Failed to fetch users: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error fetching users: ${error.message}`, 'error');
            }
        }

        async function testCreateUser() {
            const testUser = {
                idNumber: "TEST-001",
                fullName: "Test User",
                nickname: "Test",
                department: "IT",
                branch: "Philippines | Manila",
                contactNumber: "+63 912 345 6789",
                email: "test@example.com",
                password: "Test123!",
                role: "Member"
            };

            try {
                addResult('üîÑ Creating test user...', 'info');
                const response = await fetch('http://localhost:5000/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`
                        <strong>‚úÖ Test User Created Successfully</strong><br>
                        User ID: ${data.user._id}<br>
                        Email: ${data.user.email}<br>
                        Name: ${data.user.fullName}
                    `, 'success');
                } else {
                    addResult(`‚ùå Failed to create test user: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error creating test user: ${error.message}`, 'error');
            }
        }

        // Auto-test server health on page load
        window.onload = function() {
            addResult('üöÄ MongoDB Users Test Page Loaded', 'info');
            testServerHealth();
        };
    </script>
</body>
</html>
