<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dropdown Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { MoreVertical, Reply, Forward, Copy, Flag, Trash2 } = lucide;

        // Simple Dropdown Component
        const SimpleDropdown = ({ message, onReply, onForward, onCopy, onReport, onDelete }) => {
            const [isOpen, setIsOpen] = useState(false);

            const handleClick = () => {
                console.log('Simple dropdown clicked!');
                setIsOpen(!isOpen);
            };

            const handleAction = (action) => {
                action();
                setIsOpen(false);
            };

            return (
                <div className="relative inline-block">
                    <button
                        onClick={handleClick}
                        className="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors border border-gray-300"
                        type="button"
                    >
                        <MoreVertical className="w-4 h-4" />
                    </button>

                    {isOpen && (
                        <div className="absolute right-0 top-full mt-1 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                            <div className="py-1">
                                <button
                                    onClick={() => handleAction(() => onReply?.(message))}
                                    className="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                >
                                    <Reply className="w-4 h-4 mr-3" />
                                    Reply
                                </button>
                                <button
                                    onClick={() => handleAction(() => onForward?.(message))}
                                    className="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                >
                                    <Forward className="w-4 h-4 mr-3" />
                                    Forward
                                </button>
                                <button
                                    onClick={() => handleAction(() => onCopy?.(message))}
                                    className="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                >
                                    <Copy className="w-4 h-4 mr-3" />
                                    Copy
                                </button>
                                <button
                                    onClick={() => handleAction(() => onReport?.(message))}
                                    className="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                >
                                    <Flag className="w-4 h-4 mr-3" />
                                    Report
                                </button>
                                <button
                                    onClick={() => handleAction(() => onDelete?.(message))}
                                    className="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50"
                                >
                                    <Trash2 className="w-4 h-4 mr-3" />
                                    Delete
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Test App
        const TestApp = () => {
            const [messages, setMessages] = useState([
                {
                    id: 1,
                    text: "This is a test message",
                    sender: "agent",
                    timestamp: "11:46",
                    isRead: true,
                    type: "image",
                    senderName: "Test User",
                    images: [
                        {
                            name: "test-1.jpg",
                            url: "https://images.unsplash.com/photo-1497366216548-37526070297c?w=200&h=200&fit=crop",
                            size: 1024000
                        },
                        {
                            name: "test-2.jpg", 
                            url: "https://images.unsplash.com/photo-1497366754035-f200968a6e72?w=200&h=200&fit=crop",
                            size: 856000
                        }
                    ]
                }
            ]);

            const handleReply = (message) => {
                alert(`Replying to: ${message.text}`);
            };

            const handleForward = (message) => {
                alert(`Forwarding: ${message.text}`);
            };

            const handleCopy = (message) => {
                navigator.clipboard.writeText(`Message: ${message.text}`);
                alert('Message copied to clipboard!');
            };

            const handleReport = (message) => {
                const reason = prompt('Report reason:');
                if (reason) {
                    alert(`Message reported: ${reason}`);
                }
            };

            const handleDelete = (message) => {
                if (confirm('Delete this message?')) {
                    setMessages(messages.filter(m => m.id !== message.id));
                    alert('Message deleted!');
                }
            };

            return (
                <div className="max-w-2xl mx-auto">
                    <h1 className="text-3xl font-bold text-gray-900 mb-8 text-center">
                        Simple Dropdown Test
                    </h1>
                    
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <h2 className="text-xl font-semibold mb-4">Test Message with Dropdown</h2>
                        
                        <div className="space-y-4">
                            {messages.map((message) => (
                                <div key={message.id} className="flex items-start gap-3 p-4 border border-gray-200 rounded-lg">
                                    <div className="flex-1">
                                        <div className="flex items-center gap-2 mb-2">
                                            <span className="font-semibold">{message.senderName}</span>
                                            <span className="text-sm text-gray-500">{message.timestamp}</span>
                                        </div>
                                        <p className="text-gray-700">{message.text}</p>
                                        <div className="mt-2 text-sm text-gray-500">
                                            {message.images.length} image(s)
                                        </div>
                                    </div>
                                    
                                    <SimpleDropdown
                                        message={message}
                                        onReply={handleReply}
                                        onForward={handleForward}
                                        onCopy={handleCopy}
                                        onReport={handleReport}
                                        onDelete={handleDelete}
                                    />
                                </div>
                            ))}
                        </div>
                        
                        {messages.length === 0 && (
                            <div className="text-center text-gray-500 py-8">
                                No messages left. Refresh to test again.
                            </div>
                        )}
                    </div>

                    <div className="mt-8 bg-green-50 rounded-lg p-6">
                        <h3 className="text-lg font-semibold text-green-900 mb-2">✅ Simple Dropdown Features:</h3>
                        <ul className="text-green-800 space-y-1">
                            <li>• Clean, minimal design</li>
                            <li>• Click 3-dot button to open</li>
                            <li>• All 5 actions working</li>
                            <li>• Console logging for debugging</li>
                            <li>• Proper z-index and positioning</li>
                            <li>• Hover effects and transitions</li>
                        </ul>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<TestApp />, document.getElementById('root'));
    </script>
</body>
</html>
